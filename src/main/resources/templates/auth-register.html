<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head}">
</head>
<body>

<div>
    <header>
        <nav th:replace="~{/fragments/navigation}"></nav>
    </header>


    <main>

        <div class="container register-form">
            <h2 class="text-center text-warning ">Register User</h2>
            <form th:action="@{/users/register}"
                  th:method="POST"
                  th:object="${userRegisterForm}"
                  class="main-form mx-auto col-md-10 align-content-center">

                <div class="mb-3">
                    <label for="firstName" class="text-white font-weight-bold">First name</label>
                    <input th:field="*{firstName}" th:errorclass="'is-invalid alert-danger'" id="firstName"
                           name="firstName" type="text" class="form-control" placeholder="First name"/>
                    <small th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"
                           class="text-danger">
                        First name error!
                    </small>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="text-white font-weight-bold">Last name</label>
                    <input th:field="*{lastName}" th:errorclass="'is-invalid alert-danger'" id="lastName"
                           name="lastName" type="text" class="form-control" placeholder="Last name"/>
                    <small th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"
                           class="text-danger">
                        Last Name error!
                    </small>
                </div>
                <div class="mb-3">
                    <label th:for="email" class="text-white font-weight-bold">Email</label>
                    <input th:field="*{email}" th:errorclass="'is-invalid alert-danger'" type="text"
                           class="form-control" placeholder="Email"/>
                    <small th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"
                           class="text-danger">
                        Email error!
                    </small>
                </div>
                <div class="mb-3">
                    <label for="username" class="text-white font-weight-bold">Username</label>
                    <input th:field="*{username}" th:errorclass="'is-invalid alert-danger'" id="username"
                           name="username" type="text" class="form-control" placeholder="Username"/>
                    <small th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"
                           class="text-danger">
                        Username error!
                    </small>
                </div>
                <div class="mb-3">
                    <label for="teamName" class="text-white font-weight-bold">Team name</label>
                    <input th:field="*{teamName}" th:errorclass="'is-invalid alert-danger'" id="teamName"
                           name="teamName" type="text" class="form-control" placeholder="Shelter name"/>
                    <small th:if="${#fields.hasErrors('teamName')}" th:errorclass="error"
                           th:errors="*{teamName}" class="text-danger">
                        Team name name error!
                    </small>
                </div>
                <div class="mb-3">
                    <label for="password" class="text-white font-weight-bold">Password</label>
                    <input th:field="*{password}" th:errorclass="'is-invalid alert-danger'"
                           id="password" name="password" type="password" class="form-control"
                           placeholder="Password"/>
                    <small th:if="${#fields.hasErrors('password')}" th:errorclass="error"
                           th:errors="*{password}" class="text-danger">
                        Password error!
                    </small>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="text-white font-weight-bold">Confirm
                        password</label>
                    <input th:field="*{confirmPassword}" th:errorclass="'is-invalid alert-danger'"
                           id="confirmPassword" name="confirmPassword" type="password"
                           class="form-control" placeholder="Confirm password"/>
                    <small th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="error"
                           th:errors="*{confirmPassword}" class="text-danger">
                        Confirm password error!
                    </small>
                </div>

                <div class="mb-3 justify-content-center">
                    <button type="submit" class="btn  btn-lg btn-warning" value="account">Create
                        account
                    </button>
                </div>
        </div>
</div>
</div>
</div>
</div>
</form>
</div>

</main>
<footer th:replace="~{/fragments/footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
</body>

</html>

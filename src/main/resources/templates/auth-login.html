<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head}">
</head>
<body>

<div>
    <header>
        <nav th:replace="~{/fragments/navigation}"></nav>
    </header>
</div>
<div class="container login-form">
    <h2 class="text-center text-warning ">Login</h2>
    <form
            th:action="@{/users/login}"
            th:method="POST"
            class="main-form mx-auto col-md-10 align-content-center">

        <p th:if="${bad_credentials}"
           class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="mb-3">
            <div class="form-group">
                <label for="username"
                       class="text-white font-weight-bold">
                    Email
                </label>

                <input value="username"
                       id="username"
                       name="username"
                       th:value="${username}"
                       type="text"
                       min="2"
                       max="50"
                       class="form-control"
                       placeholder="Email"/>
            </div>

            <div class="form-group">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password" name="password" type="password" min="2"
                       max="20" class="form-control"
                       placeholder="Password"/>

            </div>
            <div class="mb-3 justify-content-center login-button">
                <button type="submit" class="btn  btn-lg btn-warning" value="account">Login</button>
            </div>
        </div>
    </form>
</div>

<footer>
    <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
</body>

</html>

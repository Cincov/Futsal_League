<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head}">
</head>
<body>

<div>
    <header>
        <nav th:replace="~{/fragments/navigation}"></nav>
    </header>
</div>

<body>
<main>

    <div class="container create-player">
        <h2 th:if="${maxPlayer}" class="text-center text-danger">
            You have reached the limit of players in the team or in this position
        </h2>
        <h2 class="text-center text-warning ">Create Player</h2>

        <form th:action="@{/players/add}"
              th:method="POST"
              th:object="${playerCreateFormDto}"
              class="main-form mx-auto col-md-10 align-content-center">

            <div class="mb-3">
                <label for="firstName" class="text-white font-weight-bold">First name</label>
                <input th:field="*{firstName}" th:errorclass="'is-invalid alert-danger'" id="firstName"
                       name="firstName" type="text" class="form-control" placeholder="First name"/>
                <small th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"
                       class="text-danger">
                    First name error!
                </small>
            </div>

            <div class="mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last name</label>
                <input th:field="*{lastName}" th:errorclass="'is-invalid alert-danger'" id="lastName"
                       name="lastName" type="text" class="form-control" placeholder="Last name"/>
                <small th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"
                       class="text-danger">
                    Last Name error!
                </small>
            </div>

            <div class="mb-3">
                <label th:for="age" class="text-white font-weight-bold">Age</label>
                <input th:field="*{age}" th:errorclass="'is-invalid alert-danger'" type="number"
                       class="form-control" placeholder="Age"/>
                <small th:if="${#fields.hasErrors('age')}" th:errorclass="error" th:errors="*{age}"
                       class="text-danger">
                    Age error!
                </small>
            </div>

            <div class="mb-3">
                <label for="position" class="text-white font-weight-bold">Position</label>
                <select id="position" name="position" class="custom-select">
                    <option value="-1" selected>Position</option>
                    <option th:each="position : ${T(softuni.futsalleague.domein.enums.PlayerPosition).values()}"
                            th:text="${position}" th:value="${position}">
                    </option>
                </select>
                <small th:if="${#fields.hasErrors('position')}" th:errorclass="error"
                       th:errors="*{position}" class="text-danger">
                    Position error!
                </small>

            </div>
            <div class="mb-3 justify-content-center">
                <button type="submit" class="btn  btn-lg btn-warning"
                        value="account">Create
                </button>
            </div>

        </form>
    </div>

</main>
<footer>
    <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
</body>

</html>

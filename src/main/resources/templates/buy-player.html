<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="~{/fragments/head}">
</head>

<body>

<div>
    <header th:replace="~{/fragments/navigation}">
    </header>
</div>

<main>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div>
            <h2 th:if="${cannotBuy}" class="text-center text-danger">
                You have reached the limit of players in the team or in this position
            </h2>
        </div>
        class="offer card col-sm-6 col-md-3 col-lg-2 m-1 p-0">
        <form th:object="${player}"
              th:method="POST"
              th:action="@{/market/buy/{id}(id=*{id})}">
            <div class="card-img-top-wrapper">
            </div>
            <div class="card-body pb-1">
                <h3 class="card-title" th:text="|*{firstName}  + *{lastName}|">
                    Offer summary
                </h3>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">• Position :
                        <th:block th:text="*{position}"></th:block>
                    </div>
                    <div class="card-text">• Rating :
                        <th:block th:text="*{rating}"></th:block>
                    </div>
                    <div class="card-text">• Pace :
                        <th:block th:text="*{pace}"></th:block>
                    </div>
                    <div class="card-text">• Shooting :
                        <th:block th:text="*{shooting}"></th:block>
                    </div>
                    <div class="card-text">• Dribbling :
                        <th:block th:text="*{dribbling}"></th:block>
                    </div>
                    <div class="card-text">• Passing :
                        <th:block th:text="*{passing}"></th:block>
                    </div>
                    <div class="card-text">• Defending :
                        <th:block th:text="*{defending}"></th:block>
                    </div>
                </li>
                <div class="card-body">
                    <button type="submit" class="btn btn-info">Buy</button>
                </div>
            </ul>
        </form>
    </div>
    </div>


</main>
<footer>
    <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head}">
</head>
<body>

<div>
    <header>
        <nav th:replace="~{/fragments/navigation}"></nav>
    </header>


    <main>

        <div class="container register-form">
            <h2 class="text-center text-warning ">Edit User</h2>
            <form th:object="${userEditFormDTO}"
                  th:action="@{/users/{userId}/edit(userId=${id})}"
                  th:method="POST"
                  class="main-form mx-auto col-md-10 align-content-center">

                <div class="mb-3">
                    <label for="username" class="text-white font-weight-bold">Username</label>
                    <input th:field="*{username}" th:errorclass="'is-invalid alert-danger'" id="username"
                           name="username" type="text" class="form-control text=white" placeholder="Username"/>
                </div>

                <div class="mb-3">
                    <label for="budget" class="text-white font-weight-bold">Budget</label>
                    <input th:field="*{budget}" th:errorclass="'is-invalid alert-danger'" id="budget"
                           name="budget" type="text" class="form-control" placeholder="Budget"/>
                </div>
                <div class="mb-3">
                    <label for="roles" class="text-white font-weight-bold">Roles</label>
                    <div class="form-check" id="roles">
                        <input th:field="*{user}" class="form-check-input " type="checkbox" th:value="USER"
                               id="flexCheckDefault">
                        <label class="form-check-label text-white" for="flexCheckDefault">
                            User
                        </label>
                    </div>
                    <div class="form-check">
                        <input th:field="*{moderator}" class="form-check-input" type="checkbox" th:value="MODERATOR"
                               id="flexCheckChecked1" checked>
                        <label class="form-check-label text-white" for="flexCheckChecked1">
                            Moderator
                        </label>
                    </div>
                    <div class="form-check">
                        <input th:field="*{admin}" class="form-check-input" type="checkbox" th:value="ADMIN"
                               id="flexCheckChecked2" checked>
                        <label class="form-check-label text-white" for="flexCheckChecked2">
                            Admin
                        </label>
                    </div>


                    <div class="mb-3 justify-content-center">
                        <button type="submit" class="btn  btn-lg btn-warning" value="account">
                            Edit
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </main>
    <footer th:replace="~{/fragments/footer}"></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>

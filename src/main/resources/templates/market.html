<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head}">
</head>

<body>

<div>
    <header th:replace="~{/fragments/navigation}">
    </header>
</div>

<main>
    <div class="container-fluid table-teams">

        <table class="table table-info table-striped">

            <thead>
            <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Position</th>
                <th scope="col">Rating</th>
                <th scope="col">Pace</th>
                <th scope="col">Shooting</th>
                <th scope="col">Dribbling</th>
                <th scope="col">Defending</th>
                <th scope="col">Passing</th>
                <th scope="col">Price</th>
                <th scope="col">View Player</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player : ${players}" th:object="${player}">

                    <td th:text="*{firstName}">Mark</td>
                    <td th:text="*{lastName}">Mark</td>
                    <td th:text="*{position}">Mark</td>
                    <td th:text="*{rating}">Otto</td>
                    <td th:text="*{pace}">Otto</td>
                    <td th:text="*{shooting}">Otto</td>
                    <td th:text="*{dribbling}">Otto</td>
                    <td th:text="*{defending}">Otto</td>
                    <td th:text="*{passing}">Otto</td>
                    <td th:text="*{price}">Otto</td>
                    <td><a th:href="@{/market/buy/{id}(id=*{id})}">Details</a></td>

            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer>
    <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
</body>

</html>
